<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio.net</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navegation">
            <a href="index.html" class="tituloHeader">
                <i class="bi bi-code-square"></i>
                <span>EstudioNet</span>
            </a>
            <ul class="containerList">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="cursos.html" class="nav-link">Cursos</a></li>
                <li><a href="contacto.html" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-form">
    <h3>Envíanos un mensaje</h3>
    
    <form action="#" method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="nombre" class="required">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            
            <div class="form-group">
                <label for="asunto" class="required">Asunto</label>
                <select id="asunto" name="asunto" required>
                    <option value="">Selecciona un asunto</option>
                    <option value="consulta-general">Consulta general</option>
                    <option value="soporte-tecnico">Soporte técnico</option>
                    <option value="cursos">Información sobre cursos</option>
                    <option value="colaboracion">Propuesta de colaboración</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="mensaje" class="required">Mensaje</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>
        
        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="privacidad" name="privacidad" required>
                <label for="privacidad">
                    Acepto la <a href="#" target="_blank">política de privacidad</a> *
                </label>
            </div>
        </div>
        
        <button type="submit" class="submit-btn">
            <i class="bi bi-send"></i> Enviar mensaje
        </button>
    </form>
</div>

    <footer>
        <div class="containerFooter">
            <div class="sector">
                <h3>¿Listo para unirte a nuestra comunidad?</h3>
                <p>Regístrate hoy y comienza a conectar con otros desarrolladores</p>
                <ul class="redes">
                    <li>Facebook</li>
                    <li>GitHub</li>
                    <li>Linkedin</li>
                </ul>
                <h4 class="copyright">Code &copy; EstudioNet</h4>
            </div>
        </div>
    </footer>
    
</body>
</html>
